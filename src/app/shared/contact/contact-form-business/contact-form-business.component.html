<h4>Skicka meddelande till våra säljare</h4>
<p>Fyll i formuläret nedan så återkommer vi så fort vi kan.</p>
<br />
<form [formGroup]="contactFormBusiness" (ngSubmit)="sendForm()">
  <div class="form-group row">
    <label for="formName" class="col-sm-2 col-form-label">Namn/Företag</label>
    <div class="col-sm-10">
      <input type="text" formControlName="name" class="form-control" id="formName" placeholder="Namn"/>
    </div>
  </div>
  <div class="form-group row">
    <label for="formMail" class="col-sm-2 col-form-label">E-post</label>
    <div class="col-sm-10">
      <input type="email" formControlName="mail" class="form-control" id="formMail" placeholder="E-post" />
    </div>
  </div>
  <div class="form-group row">
    <label for="formTel" class="col-sm-2 col-form-label">Telefonnummer</label>
    <div class="col-sm-10">
      <input type="tel" formControlName="tel" class="form-control" id="formTel" placeholder="Telefonnummer" />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-primary" [disabled]="!contactFormBusiness.valid">Skicka</button>
    </div>
  </div>
</form>
